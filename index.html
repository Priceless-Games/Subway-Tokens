<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway Tokens</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <header>
    <h1 class="game-title">SUBWAY TOKENS</h1>
  </header>

  <!-- Add this div for the semi-blurry bar with buttons -->
  <div class="blurry-bar">
    <button class="bar-button" id="daily-reward-button">
      <img src="https://i.ibb.co/cyR6wmk/IMG-0762.png" alt="Daily Reward">
      <span>Daily Reward</span>
    </button>
    <button class="bar-button" id="subway-farm-button">
      <img src="https://i.ibb.co/gdRM66B/IMG-0763.png" alt="Subway Farm">
      <span>Subway Farm</span>
    </button>
    <button class="bar-button" id="subway-runner-button">
      <img src="https://i.ibb.co/KLYG137/IMG-0764.png" alt="Subway Runner">
      <span>Subway Runner</span>
    </button>
  </div>

  <main>
    <div class="game-container">
      <div id="tapButtonContainer">
        <img src="https://i.ibb.co/zxTqRfn/BD47497-C-968-B-451-C-8-DE0-7-C81800-E21-BA.png" alt="Tap Button" id="tapButtonImage">
        <button class="tapButton"></button>
        <button class="tapButton"></button>
        <button class="tapButton"></button>
        <button class="tapButton"></button>
        <button class="tapButton"></button>
      </div>
      <div class="points-container">
        <img src="https://i.ibb.co/ZY2qqLp/IMG-0661-prev-ui-2.png" alt="Points" id="points-image">
        <p id="points" class="thrifty-numerals">0</p>
      </div>
      <div id="energy-bar-container">
        <div id="energy-bar"></div>
      </div>
    </div>
    <button id="play-music-button" class="play-music-button">
      <i class="fas fa-volume-up"></i>
    </button>
    <!-- Hidden iframe for playing YouTube music -->
    <iframe id="background-music" width="0" height="0" frameborder="0" allow="autoplay"></iframe>
    <!-- Add the audio element for the coin clink sound -->
    <audio id="coin-sound" src="https://dl.dropboxusercontent.com/s/gfuwqfyfq93l73hk0omi7/Coin-sound.mp3" preload="auto"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
